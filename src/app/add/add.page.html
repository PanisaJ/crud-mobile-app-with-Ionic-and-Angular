<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input [(ngModel)]="newItem.prod_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Product Price</ion-label>
      <ion-input [(ngModel)]="newItem.prod_price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Product Description</ion-label>
      <ion-textarea [(ngModel)]="newItem.prod_desc"></ion-textarea>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block" (click)="addItem()">Submit</ion-button>
</ion-content>
